<h2 class="text-white">Travel Details</h2>
<br>
<div *ngIf="product" class="card bg-dark text-white">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src="{{ product.image }}" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title"> {{ product.name }} </h5>
                <p class="card-text"> {{ product.destination }} </p>
                <p class="card-text"> Date: {{ product.date }} </p>
                <p class="card-text"> Price: {{ product.price | currency }} </p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                <button (click)="addToCart(product)" class="btn btn-outline-success btn-block">Buy</button>
            </div>
        </div>
    </div>
</div>
